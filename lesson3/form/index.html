<!DOCTYPE html>
<html>
    <head>
        <title>טופס</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>טופס הרשמה</h1>

        <form>
            <div class="inputFrame">
                <label>ת.ז.</label>
                <input type="number">
            </div>

            <div class="inputFrame">
                <label>שם משפחה</label>
                <input type="text">
            </div>

            <div class="inputFrame">
                <label>שם פרטי</label>
                <input type="text">
            </div>

            <div class="inputFrame">
                <label>טלפון</label>
                <input type="tel">
            </div>

            <div class="inputFrame">
                <label>אימייל</label>
                <input type="email">
            </div>

            <div class="inputFrame">
                <label>כתובת</label>
                <input type="text">
            </div>

            <div class="inputFrame">
                <label>תאריך לידה</label>
                <input type="date">
            </div>

            <div class="inputFrame">
                <label>שעת לידה</label>
                <input type="time">
            </div>

            <div class="inputFrame">
                <label>צבע עיניים</label>
                <input type="color">
            </div>

            <div class="inputFrame">
                <label>שאלה אחרת</label>
                <input type="range">
            </div>
        </form>
    </body>
</html>
